<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>logo.jpg">

    <!-- Title -->
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="A brief description of your Vue.js application for SEO purposes.">
    <meta name="keywords" content="Vue.js, SEO, web development, your keywords here">
    <meta name="author" content="Your Name">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:description" content="A brief description of your Vue.js application for SEO purposes.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nemsu-graing.online">
    <meta property="og:image" content="<%= BASE_URL %>path/to/your/image.jpg"> <!-- Update the path accordingly -->
</head>
<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
</html>
